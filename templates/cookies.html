{%extends "base.html"%}

{%block lab%}Лабораторная работа 4{%endblock%}

{% block main %}
<main class="board">
    <h1>Cookies</h1>
    <form method="post" action="/lab4/cookies/">
        <label for="text_color">Цвет текста:</label>
        <input type="color" id="text_color" name="text_color" value="{{ text_color }}" required>
        <br>
        <label for="bgc">Цвет фона:</label>
        <input type="color" id="bgc" name="bgc" value="{{ bgc }}" required>
        <br>
        <label for="font_size">Размер шрифта (5-30px):</label>
        <input type="number" id="font_size" name="font_size" value="{{ font_size }}" required>
        <br>
        <button type="submit">Применить</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    </form>
</main>
{% endblock %}
{% block menu%}
    <a href = '/lab4'><button>Меню работы</button></a>
{%endblock%}
